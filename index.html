<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberKey | Enterprise Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-gray-200 font-mono min-h-screen relative overflow-x-hidden">

    <div id="lockScreen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-black transition-opacity duration-500">
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-[100px]"></div>
            <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-green-500/10 rounded-full blur-[100px]"></div>
        </div>

        <div class="relative z-10 flex flex-col items-center">
            <div class="mb-6 p-6 rounded-full border border-gray-800 bg-gray-900/50 shadow-2xl shadow-purple-900/20">
                <i class="fa-solid fa-fingerprint text-6xl text-transparent bg-clip-text bg-gradient-to-br from-purple-400 to-green-400"></i>
            </div>
            
            <h1 class="text-4xl font-extrabold tracking-tighter text-white mb-2">CYBER<span class="text-purple-500">KEY</span></h1>
            <p class="text-gray-500 text-xs tracking-[0.3em] mb-8 uppercase">Identity Protection System</p>

            <div class="flex flex-col items-center gap-4 w-full max-w-xs">
                <input type="password" id="pinInput" maxlength="4" placeholder="ENTER PIN" 
                    class="w-full bg-gray-900 border border-gray-700 text-center text-2xl py-3 rounded-lg text-green-400 tracking-[0.5em] focus:border-purple-500 focus:ring-1 focus:ring-purple-500 outline-none transition-all placeholder:tracking-normal placeholder:text-xs placeholder:text-gray-600">
                
                <button onclick="unlockVault()" class="w-full py-3 bg-gradient-to-r from-purple-700 to-purple-600 hover:from-purple-600 hover:to-purple-500 text-white font-bold rounded-lg shadow-lg transition-all active:scale-95">
                    AUTHENTICATE
                </button>
                
                <p id="lockMsg" class="h-4 text-xs text-red-500 font-bold opacity-0 transition-opacity">ACCESS DENIED</p>
            </div>
            
            <button onclick="emergencyReset()" class="mt-12 text-[10px] text-gray-800 hover:text-red-900 transition-colors cursor-help">
                System Reset
            </button>
        </div>
    </div>

    <div id="appInterface" class="hidden container mx-auto p-4 lg:p-8 max-w-7xl relative z-10 opacity-0 transition-opacity duration-700">
        
        <nav class="flex justify-between items-center mb-10 pb-4 border-b border-gray-800/60">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-shield-halved text-2xl text-purple-500"></i>
                <div>
                    <h2 class="text-2xl font-bold tracking-tight leading-none">CYBER<span class="text-purple-500">KEY</span></h2>
                    <p class="text-[10px] text-gray-500 uppercase tracking-wider">Secure Database</p>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="downloadBackup()" class="text-xs flex items-center gap-2 text-purple-400 border border-purple-500/30 hover:bg-purple-500/10 px-3 py-1.5 rounded transition">
                    <i class="fa-solid fa-download"></i> BACKUP
                </button>
                <button onclick="openSettings()" class="text-xs flex items-center gap-2 text-gray-400 border border-gray-700 hover:text-white hover:border-gray-500 px-3 py-1.5 rounded transition">
                    <i class="fa-solid fa-gear"></i> PIN
                </button>
                <button onclick="lockApp()" class="text-xs flex items-center gap-2 text-gray-400 border border-gray-700 hover:text-white hover:border-gray-500 px-3 py-1.5 rounded transition">
                    <i class="fa-solid fa-lock"></i> LOCK
                </button>
            </div>
        </nav>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
            
            <div class="lg:col-span-4 lg:sticky lg:top-8 z-20">
                <div class="glass-panel p-6 rounded-2xl border border-gray-800 shadow-2xl">
                    <div class="flex justify-between items-center mb-6">
                        <h3 id="formTitle" class="text-lg font-bold text-green-400 flex items-center gap-2">
                            <i class="fa-solid fa-plus-circle"></i> NEW ENTRY
                        </h3>
                        <span id="editBadge" class="hidden px-2 py-0.5 bg-yellow-500/20 text-yellow-300 text-[10px] font-bold rounded border border-yellow-500/50">EDIT MODE</span>
                    </div>

                    <input type="hidden" id="entryId">

                    <div class="space-y-5">
                        <div class="group">
                            <label class="block text-xs text-gray-500 mb-1 group-focus-within:text-purple-400 transition">PLATFORM</label>
                            <input type="text" id="platform" placeholder="e.g. Netflix" 
                                class="w-full bg-[#0a0a0a] border border-gray-700 rounded-lg py-3 px-4 text-sm focus:border-purple-500 outline-none transition-all placeholder:text-gray-700">
                        </div>

                        <div class="group">
                            <label class="block text-xs text-gray-500 mb-1 group-focus-within:text-purple-400 transition">USERNAME</label>
                            <input type="text" id="username" placeholder="user@email.com" 
                                class="w-full bg-[#0a0a0a] border border-gray-700 rounded-lg py-3 px-4 text-sm focus:border-purple-500 outline-none transition-all placeholder:text-gray-700">
                        </div>

                        <div class="group relative">
                            <label class="block text-xs text-gray-500 mb-1 group-focus-within:text-purple-400 transition">PASSWORD</label>
                            
                            <input type="text" id="password" oninput="checkStrength(this.value)" placeholder="Secret Key" 
                                class="w-full bg-[#0a0a0a] border border-gray-700 rounded-lg py-3 px-4 text-sm text-green-400 font-mono focus:border-purple-500 outline-none transition-all placeholder:text-gray-700 pr-10">
                            
                            <button onclick="generatePass()" class="absolute right-3 top-8 text-gray-600 hover:text-white transition" title="Generate Random">
                                <i class="fa-solid fa-dice"></i>
                            </button>
                        </div>

                        <div class="mt-2">
                            <div class="h-1.5 w-full bg-gray-800 rounded-full overflow-hidden">
                                <div id="strengthBar" class="h-full w-0 transition-all duration-300"></div>
                            </div>
                            <p id="strengthText" class="text-[10px] text-right mt-1 text-gray-500 font-bold tracking-wider">STRENGTH CHECK</p>
                        </div>

                        <div class="flex gap-3 pt-2">
                            <button onclick="saveEntry()" id="saveBtn" class="flex-1 bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 rounded-lg shadow-lg transition-all active:scale-95">
                                SAVE
                            </button>
                            <button onclick="resetForm()" id="cancelBtn" class="hidden px-4 bg-gray-800 hover:bg-gray-700 text-white rounded-lg transition-colors">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mt-4 grid grid-cols-2 gap-4">
                    <div class="bg-gray-900/40 border border-gray-800 p-4 rounded-xl text-center">
                        <span class="text-[10px] text-gray-500 uppercase font-bold">Total Stored</span>
                        <h4 id="totalCount" class="text-2xl font-bold text-white mt-1">0</h4>
                    </div>
                    <div class="bg-gray-900/40 border border-gray-800 p-4 rounded-xl text-center">
                        <span class="text-[10px] text-gray-500 uppercase font-bold">Encryption</span>
                        <h4 class="text-xs text-green-400 mt-3 font-mono">AES-256 (Sim)</h4>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 pb-20">
                <div class="relative mb-6">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-3.5 text-gray-600 text-sm"></i>
                    <input type="text" id="searchBox" onkeyup="renderVault()" placeholder="Search vault..." 
                        class="w-full bg-gray-900/30 border border-gray-800 rounded-xl py-3 pl-12 pr-4 text-gray-300 focus:border-green-500 outline-none transition-colors">
                </div>

                <div id="vaultGrid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    </div>

                <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 opacity-50">
                    <i class="fa-solid fa-box-open text-6xl text-gray-700 mb-4"></i>
                    <p class="text-gray-500">Vault is empty</p>
                </div>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="glass-panel w-full max-w-sm p-6 rounded-2xl border border-gray-700">
            <h3 class="text-lg font-bold text-white mb-4">Security Settings</h3>
            <label class="block text-xs text-gray-400 mb-2">NEW PIN (4 Digits)</label>
            <input type="text" id="newPinInput" maxlength="4" class="w-full bg-black border border-gray-600 rounded p-3 text-center text-xl tracking-[0.5em] text-white focus:border-purple-500 outline-none mb-4">
            <div class="flex gap-3">
                <button onclick="saveNewPin()" class="flex-1 bg-purple-600 hover:bg-purple-500 text-white font-bold py-2 rounded">UPDATE PIN</button>
                <button onclick="closeSettings()" class="px-4 bg-gray-700 hover:bg-gray-600 text-white rounded">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-8 right-8 bg-gray-900 border border-green-500/30 text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-4 translate-y-40 transition-transform duration-300 z-50">
        <div class="bg-green-500/20 w-8 h-8 rounded-full flex items-center justify-center text-green-400 text-sm icon-container">
            <i class="fa-solid fa-check"></i>
        </div>
        <div>
            <h4 class="font-bold text-sm">Notification</h4>
            <p id="toastMsg" class="text-xs text-gray-400">Action Completed</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
